<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--第三种方法：直接在元素的事件属性上
**所有以On开头命名的属性-->
<div onclick="写入JS"></div>
<!--第四种方法：a标签的默认属性herf上面写JS-伪URL方法-->
<a href="javascript:写入JS"></a>
<!--第二种引入：外联，src属性="JS文件地址"-->
<script src="js.js"></script>
<!--JS第一种引入方法：内嵌
必须是body最后一个子元素-->
<script>
    //JS单行注释

    /*JS代码
    * 多行注释*/
</script>
</body>

</html>
