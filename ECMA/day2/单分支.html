    var day=window.prompt("请输入星期几？");
    switch (day){
        case "1":alert("星期一");break;
        case "2":alert("星期二");break;
        case "3":alert("星期三");break;

        case "5":alert("星期五");break;

        default :alert("世界末日");//默认语句，前面case全部不匹配的时候 才会执行
    }

    if(day==1){
