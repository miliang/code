<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!---->
<script>
    /*逻辑运算符：
    比较表达时和表达式之间的关系
    * && 并且
    * ||或者
    * ！逻辑非（取反）*/

    var a=1;
    var b=5;
    var c=10;
    var d=0;


    /*并且条件：所有的表达式都满足返回true,否则返回false*/
    //a小于b并且大于c
    console.log(a<b&&a>c);// false   c<a<b
    /*或者条件：任意一个表达式返回true,则会返回true*/
    console.log(a<b||a>c);

    /*逻辑非“！”*/
    console.log(!(a<b&&a>c));//true
    console.log(!d);//true
</script>
</body>
</html>
