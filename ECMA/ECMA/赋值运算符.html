<!DOCTYPE html>

    <title></title>

<body>
<script>
    /*赋值运算符：
    * =，+=，-=，*=，/=   */
    var a=1;
    console.log(a);//1
    var b=1;
    b+=1;//b=b+1==>b=2
    b+=5;//b=b+5
    console.log(b);

    /*一元运算符
    * ++ --*/
    var c=1;
//    c++;//c=c+1
//    ++c;
//    console.log(c);

//    var d=++c;//先运算，在赋值
    var d=c++;//先赋值，再运算
    console.log(d);

    /*三元运算符
    * 表达式？true值1：false值2*/
    var number1=5;
    var number2=10;
    console.log(number1>number2 ? "单身狗":"王八蛋");
</script>
</body>
