<!DOCTYPE html><!--申明-->
<html lang="en">
<!--语义化标签-->
<head>
    <meta charset="UTF-8"><!--空标签：自己开始，自己结束-->
    <title>html标签</title><!--双标签-->
    <!--charset是标签的属性，属性值用引号引起来，utf-8：解读中文-->
</head>
<body>
<!--123541-->
<!--注释：ctrl+/-->
Hello world！
这里148部
<p>Hello world</p><!--p:Paragraph段落-->
<h1>我是标题1</h1><!--heading:标题-->
<h2>我是标题1</h2>
<h3>我是标题1</h3>
<h4>我是标题1</h4>
<h5>我是标题1</h5>
<h6>我是标题1</h6>

<span>我是span标签</span><!--用于对几个字符进行样式的控制-->
<span>我是span标签</span>
<span>我是span标签</span>
<span>我是span标签</span>

<p>我是148部的 <span style="color:red">冯小龙</span> </p>
<!--图片-->
<img src="1.jpg" alt=""><!--和当前文件在同一目录下-->
<img src="images/1.jpg" alt="">
</body>
</html>
