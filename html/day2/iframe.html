<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--iframe 文档内的窗口 ，显示网页
scrolling:是否出现滚动条 yes/no/auto(默认)
frameborder：是否出现边框 0没有边框 1要边框
marginwidth：内容与iframe之间的宽度距离
marginheight：内容与iframe之间的高度距离-->
<iframe src="http://www.baidu.com" frameborder="1" width="500" height="500" marginwidth="500" marginheight="500" scrolling="no"></iframe>
</body>
</html>
