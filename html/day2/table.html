<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--table tr th td
cellspacing :单元格和单元格之间的距离
cellpadding:内容与单元格四边的距离
width:表格的宽度
align="center" 表格在文档中的位置。left/center/right
bgcolor:表格背景色-->
<table border="1" cellspacing="0" cellpadding="10" width="800" align="center" bgcolor="#ffc0cb">
    <tr>
        <th width="150" >姓名</th><!--表头的单元格-->
        <th>性别</th>
        <th>年龄</th>
    </tr>
    <tr align="center"><!--行-->
        <td>内容1</td><!--列-->
        <td>内容2</td>
        <td>内容3</td>
    </tr>
    <tr align="center"><!--行-->
        <td >内容1</td><!--列-->
        <td>内容2</td>
        <td>内容3</td>
    </tr>
</table>
</body>
</html>
