<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<!--标准的文档流：根据元素的类型进行内容从上自下自然排列-->
<body>
<!--换行的标签
块级元素：
1.前后换行
2.默认：空间宽度肚子占一整行，高度是自己本身的高度
3.可以设置宽高
4.块级元素里面可以嵌套块级元素
5.块级元素内也可以嵌套内嵌元素
6.内容块级元素尤其是P标签和H标签，不能嵌套块级元素特别是布局块级元素-->
<p style="border: 1px solid red;height: 200px"></p>
<h1></h1><!--h1-h6-->
<blockquote></blockquote>
<ul><li></li></ul>
<ol><li></li></ol>
<dl>
    <dt></dt>
    <dd></dd>
</dl>
<pre></pre>
<header></header>
<section></section>
<footer></footer>
<nav></nav>
<div></div>
<hgroup></hgroup>
<article></article>

<figure></figure>
<figcaption style="border: 1px solid green;height: 300px"></figcaption><!--??-->
<table></table>
<form action=""></form>
<!--不换行的标签:
内嵌/行内元素
1.不会换行
2.默认：占据的空间就是本身宽度和高度
3.内嵌元素不能设置宽高，宽高根据自身内容而定的
4.内嵌元素内只能嵌套内嵌元素，不能嵌套块级元素-->
<span style="border: 1px solid blue;height: 200px">1135588</span>
<img src="" alt=""/>
<a href=""> </a>
<b></b>
<strong></strong>
<video src=""></video>
<audio src=""></audio>
<address></address>
</body>
</html>
