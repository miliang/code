<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--action 处理表单的url提交的地址
method：get/post，提交方法-->
<form action="success.html" method="get"><!--表单-->
    <h1>非诚勿扰个人信息表</h1>
    <fieldset><!--代表一组信息，把同类信息打包-->
        <legend>个人资料</legend><!--改组信息的标题-->
        <label for="yourName">姓名：</label>
        <input id="yourName" type="text" placeholder="请输入您的真是姓名"/>
        <br/>
        <label for="age">年龄:</label>
        <input id="age" type="text" placeholder="请输入您的年龄" value="30" maxlength="2"/>
        <br/>
        <label>性别：</label>
        <input type="radio" name="mySex" checked="checked"/>男
        <input type="radio" name="mySex"/>女
        <!--radio:单选框。name，做单选绑定-->
        <br/>
        <label>爱好：</label>
        <input type="checkbox"/>吃鸡
        <input type="checkbox"/>学习
        <input type="checkbox"/>开黑
        <input type="checkbox"/>男
        <input type="checkbox"/>女
        <br/>
        <label>地址：</label>
        <select>
            <!--value：是提交到后台的值，一般value不会写中文，数字/英文-->
            <option value="">--请选择所在区域--</option>
            <option value="1">青羊区</option>
            <option value="2">高新区</option>
            <option value="3">成华区</option>
            <option value="4">武侯区</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>交友兴趣</legend>
        <label>择偶条件：</label>
        <select size="6" multiple="multiple"><!--multiple：多选下拉列表 size:可见项目数量-->
            <option value="1">颜值</option>
            <option value="2">身高</option>
            <option value="3">存款</option>
            <option value="4">性别</option>
            <option value="5">性格</option>
            <option value="6">智商</option>
        </select>
        <br/>
        <label>悄悄话:</label>
        <textarea  cols="30" rows="10"></textarea>
        <br/>
        <label>填表日期:</label>
        <input type="date" min="2017-11-07"/><!--min:可选最近的时间点-->
        <!--<input type="datetime-local"/>-->
        <!--<input type="datetime"/>-->
    </fieldset>
    <fieldset>
        <legend>账号信息</legend>
        <label>手机号：</label>
        <input type="text" readonly="readonly" value="138000000000"/>
        <input type="text" disabled="disabled" value="138000000000"/>
        <br/>
        <label>密码：</label>
        <input type="password" />
        <!--<input type="submit" value="submit"/>-->
    </fieldset>
    <input type="reset" value="清空所有信息"/>
    <input type="submit" value="submit"/>
    <input type="button" value="button"/>

    <button type="submit">默认提交按钮</button>
    <button type="button">普通按钮</button>
    <button type="reset">重置按钮</button>
</form>
<button type="submit">默认提交按钮</button>
</body>
</html>
