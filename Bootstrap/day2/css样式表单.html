<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <title>Title</title>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
      <h1 class="page-header">输入框组</h1>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-euro"></i>
            </span>
            <input type="text" class="form-control"/>
            <span class="input-group-addon">
               <input type="checkbox"/>
            </span>
        </div>
    </div>

    <div class="row">
        <h1 class="page-header">表单</h1>

        <form action="#">
            <div class="form-group">
                <label for="myEmail">EMail：</label>
                <input type="text" id="myEmail"/>
            </div>
            <div class="form-group">
                <label for="myUser">User：</label>
                <input type="text" id="myUser"/>
            </div>
        </form>
    </div>

    <div class="row">
        <h1 class="page-header">内联表单</h1>

        <form action="#" class="form-inline">
            <div class="form-group">
                <label for="myEmail1">EMail：</label>
                <input type="text" id="myEmail1"/>
            </div>
            <div class="form-group">
                <label for="myUser1">User：</label>
                <input type="text" id="myUser1"/>
            </div>
        </form>
    </div>
</div>



<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
