<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">


    <title>Title</title>

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="page-header">
            Heading常用H1标签
            <small>这是副标题</small>
        </h1>
        <mark>高光</mark>
        <del>删除</del>
        <s>删除标记2</s>
        <ins>额外插入文本</ins>
        <strong>文字加粗/强调</strong>
        <em>斜体文字</em>
        <abbr title="电话号码">Tel</abbr>

    </div>
    <!--排版-->
    <div class="row">
        <h1 class="page-header">排版</h1>
        <p class="text-left">居左</p>
        <p class="text-center">居中</p>
        <p class="text-right">居右</p>

        <p class="text-capitalize">hello liujie 首字母大写</p>
        <p class="text-lowercase">HELLO LIUJIE全部小写</p>
        <p class="text-uppercase">hello liujie全部大写</p>

        <address>
            <strong>国信安</strong>
            云华路333号 <br/>
            成都市高新区 <br/>
            <abbr title="电话号码">Tel:</abbr>13999898998
        </address>
    </div>
    <div class="row">
        <h1 class="page-header">引用</h1>
        <blockquote>
            我很帅，超帅！爆帅！帅到爆炸！
            <footer>出自于 <cite>148</cite>刘杰</footer>
        </blockquote>

    </div>
    <div class="row">
        <h1 class="page-header">按钮</h1>

        <input type="button" value="普通按钮" class="btn btn-default">
        <button class="btn btn-danger">BUTTON按钮</button>
        <a href="#" role="button" class="btn btn-success">A标签按钮</a>

        <button class="btn btn-success active ">激活按钮</button>

        <button class="btn btn-success btn-block">按钮</button>
        <button class="btn btn-success btn-lg">大按钮</button>
    </div>



</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
