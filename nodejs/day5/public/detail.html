<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户详情页面</h1>
用户名：<input type="text" id="username">
<br>
密码：<input type="text" id="passwrod">
<button onclick="changeMsg()">修改</button>
<button>取消+</button>

<script>
    window.onload=function () {
        getUser();
    };
    function getUser() {
        var xhr;
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
        }else{
            xhr=new ActiveXObject("Microsoft.XMLHTTP");
        }

        xhr.onreadystatechange=function () {
            if(xhr.readyState==4&&xhr.status==200){
                console.log(xhr.responseText);
                var data=JSON.parse(xhr.responseText);
                if(data.length>0){
                    document.getElementById("username").value=data[0].username;
                    document.getElementById("passwrod").value=data[0].pwd;
                }
            }
        };

        xhr.open("get","/getUser.do"+location.search);
        xhr.send(null);
    }
    function  changeMsg() {
        var xhr;

    }
</script>
</body>
</html>
