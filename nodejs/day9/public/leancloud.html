    <meta charset="UTF-8">

手机号：<input type="text" id="phone">
<button onclick="sendCode()">获取验证码</button>
<span id="sendMsg"></span>
<br>
输入验证码：<input type="text" id="code">
<button onclick="verifyCode()">验证</button>
<span id="verifyMsg"></span>

<script src="js/jquery-1.11.3.js"></script>
<script>
    function sendCode(){
        $.ajax({
            url:"sendCode.do",
            type:"post",
            data:{
               phone:$("#phone").val()
            },
            success:function (data) {
                $("#sendMsg").html(data);
            }
        })
    }
    //验证
    function verifyCode() {
        $.ajax({
            url:"verifyCode.do",
            type:"post",
            data:{
                phone:$("#phone").val(),
                code:$("#code").val()
            },
            success:function (data) {
                $("#verifyMsg").html(data);
            }
        })
    }
</script>
</body>
</html>
