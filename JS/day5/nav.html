<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            height: 300px;
            background-color: #0086b3;
            margin-top: 200px;
            position: relative;
        }
        nav>ul{
            position: absolute;
            background-color: orange;

        }
        li{
            width: 200px;
        }
        nav:hover ul{
            transform: rotateX(180deg);
            bottom: 100%;
        }
        nav:hover li{
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
<nav>
    <div>导航</div>
    <ul>
        <li>Home</li>
        <li>Work</li>
        <li>About</li>
        <li>Content</li>
        <li>Login</li>
    </ul>
</nav>
</body>
</html>
