<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: #00a9e3;
        }
    </style>
</head>
<body>
<button onclick="changeColor()">改变颜色</button>
<button onclick="myTimeout()">延迟执行改变颜色changeColor函数</button>
<button onclick="myClearTimeout()">清除setTimeOut</button>
<button onclick="changeSize()">改变宽度</button>
<button onclick="myInterval()">重复执行改变宽度</button>
<button onclick="myClearInterval()">清除定时器setInterval</button>
<div id="div1"></div>

<script>
    var div1=document.getElementById("div1");
    var timeout;
    var interval;
    function changeColor(){
        if(div1.style.backgroundColor==""||div1.style.backgroundColor=="rgb(0, 169, 227)"){
            div1.style.backgroundColor="orange";
        }else if(div1.style.backgroundColor="orange"){
            div1.style.backgroundColor="rgb(0, 169, 227)";
        }

    }
    function myTimeout(){
        timeout=setTimeout(changeColor,3000);
    }
    function myClearTimeout(){
        console.log("222");
        clearTimeout(timeout);
    }
    function changeSize(){
        if(div1.style.width==""){
            div1.style.width="200px";
        }
        div1.style.width=(parseInt(div1.style.width)+20)+"px"
    }
    function myInterval(){
        interval= setInterval(changeSize,150);
    }
    function myClearInterval(){
        clearInterval(interval);
    }
</script>
</body>
</html>
