var scrollnter;
var beforeScroll;
    function backTop(){

        if(document.body.scrollTop<=0||document.body.scrollTop>beforeScroll){
            clearInterval(scrollnter);
        }else{
            document.body.scrollTop=document.body.scrollTop-10;
            beforeScroll=document.body.scrollTop;

        beforeScroll=document.body.scrollTop;
         scrollnter=setInterval(backTop,100);
