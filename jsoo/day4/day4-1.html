        background-color: pink;
        width: 400px;

<body>

<script>
//function myopen() {

   var createDiv = (function(){
     var div ;
     return function () {
       if(div==undefined){
         div = document.createElement('div')
         div.className = 'mydiv'
         document.body.appendChild(div)
         div.onclick = function () {
           this.style.display = "none"
         }
       }
       show(div)
//       return div
     }
   })()
    function show(obj){
     obj.style.display = 'block'
    }
    function myopen() {
      createDiv()
    }
</script>
