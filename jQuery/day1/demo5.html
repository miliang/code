<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #main{
            height:300px;
            border:1px solid red;
        }
    </style>
</head>
<body>

<div id="main">
    <h1>main的标题</h1>
    <p id="innerP">我是在main里面的P标签</p>
    <span>span元素</span>
    <span>span元素</span>
    <span>span元素</span>
    <span>span元素</span>
</div>

<h5>我是H5标签
    <span>这是H5里面的span</span>
</h5>

<p>我是在外面的P标签</p>
<p>我是在外面的P标签</p>
<p>我是在外面的P标签</p>
<p>我是在外面的P标签</p>
<p>我是在外面的P标签</p>

<span>span元素</span>
<span>span元素</span>
<span>span元素</span>
<span>span元素</span>
<span>span元素</span>
<span>span元素</span>
<span>span元素</span>

<!--1.内部插入节点-->
<h1>内部插入节点</h1>
<button onclick="myAppend();">插入节点到后面</button>
<button onclick="myAppendTo();">把节点插入到最后方</button>
<button onclick="myPrepend();">插入节点到最前方</button>
<button onclick="myPrependTo();">把内容插入到节点的最前方</button>

<!--2.外部插入节点-->
<h1>
    外部插入节点
</h1>
<button onclick="myAfter();">节点后插入</button>
<button onclick="myInsertAfter();">把内容插入到节点后面</button>
<button onclick="myBefore();">节点前插入</button>

<!--3.包裹节点-->
<h1>包裹节点</h1>
<button onclick="myWrap();">包裹节点</button>
<button onclick="myUnwrap();">移除包裹</button>

<!--4.复制，删除，替换节点-->
<h1>复制，删除，替换节点</h1>
<button onclick="myClone();">节点复制</button>
<button onclick="myRemove();">节点删除</button>
<button onclick="myReplace();">节点替换</button>


<script src="../jquery-3.1.1.js"></script>
<script>

    /*=============内部插入节点==========*/
    /*插入节点到后面*/
    function myAppend(){
        /*父元素.append("要插入的节点")*/
//        $("#main").append($("p"));
        /*插入新节点*/

        var newDiv=$("<div>新创建的节点</div>");
        $("#main").append(newDiv);
    }
    /*把节点插入到最后方*/
    function myAppendTo(){
        /*插入的内容.appendTo(“位置”)*/
        $("p").appendTo($("#main"));
    }
    /*插入节点到最前方*/
    function myPrepend(){
        $("#main").prepend($("p"));
    }
    /*把内容插入到节点的最前方*/
    function myPrependTo(){
        $("p").prependTo($("#main"));
    }

    /*==========外部插入节点===============*/
    //节点后插入
    function myAfter(){
        /*位置.after("内容")*/
        $("#main").after($("<h2>新创建的内容</h2>"))
    }
    //把内容插入到节点后面
    function myInsertAfter(){
        $("#innerP").insertAfter($("#main"));
    }

    //节点前插入
    function myBefore(){
        /*位置.before(内容)*/
        $("#main").before($("p"));
    }

    /*=============包裹节点===============*/
    //包裹节点
    function myWrap(){
        /*要被包裹的元素.wrap(元素)*/
//        $("span").wrap("<div></div>");
        $("#main span").wrapAll("<div></div>");

    }
    //移除包裹
    function myUnwrap(){
        /*被包裹的元素.unwrap()
        * 每次移除最近的一层父元素*/
        $("#main span").unwrap().unwrap().unwrap();
    }

    /*===========复制，删除，替换节点=========*/
    //复制节点
    function myClone(){
        /*要被赋值的节点.clone()
        *默认：浅克隆-只复制节点和内容
        * true-深克隆:会把事件行为一起复制过去*/
        $("h5").clone(true).appendTo("#main");
    }
    $("h5").click(function(){
        alert("1111");
    });
    //节点删除
    function myRemove(){
        /*要删除的节点.remove()*/
        $("span").remove();
    }
    //节点替换
    function myReplace(){
        $("h5").replaceWith("<h1>我是被替换的内容</h1>")
    }
</script>
</body>
</html>
