<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .myRotate{
            width: 300px;
            height: 400px;
            position: relative;
            -webkit-perspective: 300px;/*定义3D元素的距视图的距离，单位像素
            当为元素定义属性：-webkit-perspective ，其子元素会获得透视效果*/
        }
        .myRotate div{
            width: 300px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .one{
            background-color:orange;
            transform: rotateY(-180deg);
            animation: rotate 3s infinite ;
        }
        #two{
            background-color: #00a9e3;
            /*left: 500px;*/
            animation: rotate2 3s infinite ;
        }
        /*旋转动画*/
        @-webkit-keyframes rotate {
            from{
                transform: rotateY(-180deg);
            }
            to{
                transform: rotateY(0deg);
            }
         }

        @-webkit-keyframes rotate2 {
            from{
                transform: rotateY(0deg);
            }
            to{
                transform: rotateY(180deg);
                z-index: -1;
            }
        }
    </style>
</head>
<body>
<div class="myRotate">
    <div class="one">123</div><!--下-->
    <div class="two" id="two">456</div><!--上-->
</div>
</body>
</html>
