<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #333333;
        }
        div,li{
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: white;
            cursor: pointer;
            overflow: hidden;
            transition: all .3s;
        }
        div{
            background: #ff8784;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        div:hover{
            width: 100px;
        }
        li:nth-child(1){
            background: #27459b;
        }
        li:nth-child(1):hover{
            width: 200px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        li:nth-child(2){
            background: #00a9e3;
        }
        li:nth-child(3){
            background: #ba0000;
        }
        li:nth-child(4){
            background: #ba4d4f;
        }
        ul{
            visibility: hidden;
            opacity: 0;
        }
        div:hover+ul{
            visibility: visible;
            opacity:1;
        }
        ul:hover{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<nav>
    <div>
        <i class="fa fa-share"></i>
        <span>Share</span>
    </div>
    <ul>
        <li>
            <i class="fa fa-facebook"></i>
            <span>Share on Facebook</span>
        </li>
        <li>
           <i class="fa fa-twitter"></i>
            <span>Share on Facebook</span>
        </li>
        <li>
            <i class="fa fa-google-plus"></i>
            <span>Share on Facebook</span>
        </li>
        <li>
            <i class="fa fa-pinterest-p"></i>
            <span>Share on Facebook</span>
        </li>
    </ul>
</nav>
</body>
</html>
