            width: 200px;

            border: 1px solid red;
            text-align: center;/*left right center*/
        }

            line-height: 200px;/*行高与容器高度一致的时候，单排文字垂直居中*/

        .myText{
            width: 100%;
            height: 200px;
            border: 1px solid green;
            display: table-cell;/*当成单元格处理*/
            vertical-align: middle;
        }

        td{
            vertical-align: middle;
            width: 100px;
            height: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
<div>

</div>
