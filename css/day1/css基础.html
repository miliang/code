<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--第一种:外联
    实现内容 样式 行为的分离-->
    <link rel="stylesheet" href="styl.css"/>

    <!--第二种方法：内嵌 通过html的style标签
    一般是head里面的最后一个元素-->
    <style>
        /*第四种方式:导入方式，必须在style内部导入 @import；
        必须写在style的第一行*/
        @import "style2.css";

        h1{
            color: #7517ff;
        }
        /*选择器{
            属性：值；
            属性：值；
            属性：值
        }*/
    </style>
</head>
<!--外联《内嵌《内联-->
<body>
<!--第三种：内联 ：直接写在html标签上使用style属性，
不容易维护-->
<!--<div style=""></div>-->
<h1>我是标题</h1>
<h1>我是标题</h1>
<h1 style="color: blue">我是标题</h1>
<h2>我是标题</h2>
</body>
</html>
