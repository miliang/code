<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1{
            font-family: "微软雅黑";/*字体设置*/
            font-size: 40px;/*字体大小*/
            font-size: 40em;/*基于浏览器默认值16px以倍数来计算*/
            font-size: 200%;
            font-weight: bolder;/*normal标准，blod 粗体， bolder更粗，lighter：更细*/
            font-weight: 100;/*100-900 数值越大越粗，400=normal 700=blod*/
        }
        h2{
            color: red;/*前景色*/
            color: #775566;
            color: #756;
            color: rgb(0,0,255);
            color: rgb(0%,0%,50%);
        }
        h3{
            text-transform: capitalize;/*首字母大写*/
            text-transform: uppercase;/*全部大写*/
            text-transform: lowercase;/*全部小写*/
            text-decoration: overline;/*underline/line-through/overline*/
        }
        a{
            color: #343434;
            text-decoration: none;
        }
        p{
            text-indent: 10px;/*缩进*/
            text-indent: 2em;/*缩进*/
            text-align: right;/*文本对齐*/
            text-align: left;
            text-align: center;
            letter-spacing: 10px;/*字母和字母之间的间距*/
            word-spacing: 20px;/*单词和单词之间的间距*/
        }
        div{
            width: 500px;
            width: 100%;
            height: 500px;
            border: 5px dashed red;
            background-color: gray;
            background-image: url("duorou.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h1>文字类：h1标题</h1>
<h2>字色：h2标题</h2>
<h3>文本类：SDFDAEF seenndii dienini diniehni h3</h3>
<a href="#">百度</a>
<p>
    不敢扶老人之后，人们又不敢劝阻老人吸烟了。hello world!
    媒体报道，河南郑州的一位医生在小区电梯里劝阻一位抽烟的老人，引发了争执。
    事后，老人情绪激动，心脏病发作离世。家属将该医生告上法庭，
    要求40余万元的赔偿。法院一审判决该医生补偿老人家属1.5万元，二审仍未宣判。
    劝阻他人在电梯里吸烟明明是好事，
    法院的判决真的合理吗？
</p>
<div>这是一个DIV</div>
</body>
</html>
