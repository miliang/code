<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*基本选择器
        1.元素选择器，直接选中标签名*/
        h1{
            color:red !important;/*针对某一个属性*/
        }
        /*2.id选择器，id是整个页面里面唯一的，不能重复*/
        #myH1{
            color:yellow;
        }
        /*3.class/类选择器，class名可以重复，class达到归类的目的*/
        .myColor{
            color: aqua;
        }
        /*元素选择器《类选择器《ID选择器<!important*/

        /*=============复合选择器============
        1.后代选择器*/
        h1 span{
            color:yellowgreen;
        }
        /*2.交集选择器:元素名#ID 或者元素名.class*/
        h1.myTitle{
            font-size: 50px;
        }
        /*3.并集选择器
        可以是基本选择器，也可以是复合选择器的任意一种，多选*/
        h1,div,strong,p,pre,ul li{
            background-color: powderblue;
        }
    </style>
</head>
<body>
<!--命名规范
    1.只能是英文开头，或者-_  ，可以出现数字，但不能是首位
   2.中间不能出现空格
   3.必须能够表达意思，见名至意
   4.驼峰命名法-->

<!--============导航===============-->
    <h1 class="daoHang">我是标题</h1>
    <h1 id="myH1" class="myColor">我是标题</h1>
    <h1  class="myColor">我是标题</h1>
    <h1  class="myColor">我是标题</h1>
    <h1  class="myColor myTitle">我是标题 </h1>
    <div class="myTitle">我是DIV</div>
    <h1>我是标题
        <span>我是标题里面的span</span>
        <b>123</b>
    </h1>
    <strong>我是一个strong标签</strong>
    <p>我是一个P标签</p>
    <pre>我是pre</pre>
<!--logo-->
    <ul>
        <li>12356</li>
    </ul>
<!--banner-->

<!--登录/注册-->
<!--==============导航结束==============-->


<!---->
</body>
</html>
