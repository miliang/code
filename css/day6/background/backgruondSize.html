<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 500px;
            height: 150px;
            color: red;
            border: 1px solid black;
            background-repeat: no-repeat;
        }
        #div1{
            background-image: url("m1.jpg");
            background-size: 400px;/*设置背景图的宽度*/
        }
        /*百分比，以父元素的百分比来设置背景图的宽度和高度
        第一个值：width 第二个值 height(通常只设置一个值，另一个值默认auto)*/
        #div2{
            background-image: url("m1.jpg");
            background-size: 100%;
        }
        /*背景图完全覆盖背景区域，某些部分也许无法显示在背景区域内*/
        #div3{
            width: 100%;
            height: 500px;
            background-image: url("m1.jpg");
            background-size: cover;
        }
        /*以显示完整图片为主，使其高度和宽度完全适应内容区域*/
        #div4{
            width: 100%;
            height: 500px;
            background-image: url("m1.jpg");
            background-size: contain;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
