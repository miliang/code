<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        nav{
            height: 600px;
        }
        nav ul li{
            width: 120px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            outline: 1px solid red;
            /*overflow: hidden;*/
        }
        /*子菜单*/
        .menuSon{
            background: #CCCCCC;
            height: 300px;
            width: 100%;
            position: absolute;
            left: 0;
            transition: all .3s;
            visibility: hidden;
            opacity: 0;
        }
        .close{
            color: white;
            float: right;
            width: 50px;
            height: 50px;
            background: #00c2f5;
        }
        /*子菜单内容*/
        .menuSon>ul>li{
            margin: 30px;
            width: 240px;
            height: 240px;
            background: white;
        }
        .menuSon>ul>li:hover{
            background-color: #333333;
        }
        nav>ul>li:hover .menuSon{
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                Blog
                <div class="menuSon">
                    <div class="close">X</div><!--子菜单的关闭按钮-->
                    <ul>
                        <li>

                        </li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </li>
            <li>
                Concepts
                <div class="menuSon">
                    <div class="close">X</div><!--子菜单的关闭按钮-->
                    <ul>
                        <li>

                        </li>
                    </ul>
                </div>
            </li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>
</body>
</html>
