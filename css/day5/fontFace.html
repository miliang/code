<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="myFont/iconfont.css"/>
    <style>
        /*定义字体*/
        @font-face {
            src: url('myFont/iconfont.eot'); /* IE9*/
            src: url('myFont/iconfont.eot#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('myFont/iconfont.woff') format('woff'), /* chrome, firefox */
            url('myFont/iconfont.ttf') format('truetype'), /* chrome, firefox, opera, Safari, Android, iOS 4.2+*/
            url('myFont/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
            /*font-family: "nanaFont";/!*自定义字体的名称*!/*/
        }
        /*#div{*/
            /*font-family: "nanaFont";*/
            /*font-size: 50px;*/
            /*color: #00c2f5;*/
        /*}*/

        .iconfont {
            font-family:"iconfont" !important;
            font-size:30px;
            font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
        .div1{
            font-size: 50px;
            color: #00c2f5;
        }
    </style>
</head>
<body>
<!--http://www.iconfont.cn/-->
<div class="iconfont div1">&#xe620;</div>
<div class="iconfont">&#xe620;</div>
<span class="iconfont">&#xe622;</span>
<i></i>
</body>
</html>
