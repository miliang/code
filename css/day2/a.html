<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*a:link 未访问状态链接*/
        a:link{
            color:  green;
        }
        /*a:visited 已访问*/
        a:visited{
            color: #00c2f5;
        }
        /*a:hover鼠标移入*/
        a:hover{
            color: #7517ff;
        }
        /*a:active 激活的时候，按下去的时候*/
        a:active{
            color: black;
        }


        /*LVHA*/
    </style>
</head>
<body>
<a href="http://www.baidu.com">百度</a>
</body>
</html>
