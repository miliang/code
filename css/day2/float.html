<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*浮动的影响：
        1.在允许的空间并排呈现，如果空间不够，会自动换行
        2.改变块级元素占据一整行 的特性，去掉多余的空间，把宽度缩成本身内容
        的宽度或者设置的宽度
        3.浮动会脱离正常的文档流，后续的正常文档流的元素会占据浮动元素的位置
        4.浮动会造成父元素的塌陷
        5.内嵌元素浮动后将可以设置宽高*/

        /*解决浮动的影响
        1.清除浮动 clear:both
        2.为父元素设置宽高
        3.让父元素与子元素一起浮动（不推荐）
        4.为父元素设置overflow：hidden
        5.为塌陷的父元素添加一个after属性，设置如下：
        div:after{
            clear:both;
            content:"";
            height:0;
            width:0;
            visibility:hidden
        }*/
        #mainDiv{
            border: 5px solid black;
            width: 1800px;
            height: 600px;
        }
        div{
            width: 300px;
            height: 300px;
            float: left;
        }
        #myLeft{
            background-color: red;
            /*float: left;*/
            /*margin-left: 15px;*/
        }
        #myRight{
            background-color: blue;
            /*float: right;*/
        }
        #div3{
            background-color: yellow;
        }
        #div4{
            background-color: pink;
        }
        #div5{
            background-color: green;
        }
        #div6{
            background-color: orange;
        }
        #div7{
            background-color: purple;
        }
        footer{
            height: 800px;
            background-color: #00c2f5;
        }
        .clear{
            clear: both;
        }
        span{
            float: right;
            height: 200px;
            width: 200px;
            background-color: #00c2f5;
        }
    </style>
</head>
<body>
<span>这是一个span</span>
<section id="mainDiv">
    <div id="myLeft"></div>
    <div id="myRight"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <div id="div7"></div>
</section>
<!--<p class="clear"></p>&lt;!&ndash;清除浮动&ndash;&gt;-->
<footer></footer>
</body>
</html>
