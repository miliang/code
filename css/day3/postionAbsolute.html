<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*绝对定位
        1.元素会脱离文档流==元素原本占据的空间释放
        2.原点计算：最近一个有定位的父元素作为原点参考
        如果没有，跟页面（0，0）作为圆点参考
        3.绝对定位内嵌元素可以设置宽高*/
        *{
            padding: 0;
            margin: 0;
        }
        #father{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            position: absolute;
            left: 100px;
        }
        #div1{
            width:200px;
            height: 200px;
            background-color: #7517ff;
            /*margin-left: 50px;*/
            position: absolute;/*绝对定位*/
            left: 500px;/*定位之后激活属性left right top bottom（必须跟随定位使用）*/
            top: 0;

        }
        #div2{
            width:200px;
            height: 400px;
            background-color: #00c2f5;
        }
        span{
            position: absolute;

            bottom:0;
            right: 0;
            background-color: #7517ff;
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<!--绝对定位-->
<section>
    <div id="father">
        <div id="divson">
            <div id="div1"></div><!--定-->
        </div>
    </div>
</section>


    <div id="div2"></div>
<span>我是一个span元素</span>
</body>
</html>
