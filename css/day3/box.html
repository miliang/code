<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        #div1{
            background-color: red;
            /*padding: 20px;*//*四边内边距都是20*/
            /*padding: 0 10px 20px 30px;/!*上 右 下 左 顺时针方向*!/*/
            padding-top: 30px;
            border: 2px solid black;
            margin-bottom: 10px;
            margin-left: 30px;
            margin-right: 20px;
        }
        #div2{
            background-color: #00c2f5;
            margin-top: 20px;
            margin-left: 20px;
        }
        /*margin:top+bottom取最大值
        right+left 取总值*/
    </style>
</head>
<body>
<div id="div1">div1内容</div>
<div id="div2">div2内容</div>
</body>
</html>
