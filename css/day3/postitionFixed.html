<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*固定定位：
        1.脱离文档流
        2.原点根据浏览器窗口（0,0）跟父元素没有任何关系，父元素的定位对其没有影响*/
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 1500px;
            background-image: url("36kr.png");
        }
        #div1{
            width: 200px;
            height: 200px;
            background-color: black;
            position: fixed;
            right: 0;
            bottom: 0;
        }
        #test{
            width: 1800px;
            height: 600px;
            background-color: #7517ff;
        }
        #father{
            width: 800px;
            height: 500px;
            background-color: #00c2f5;
            position: relative;
        }
    </style>
</head>
<body>
<!--固定定位-->
<div id="test"></div>
<div id="father">
    <div id="div1"></div>
</div>


</body>
</html>
